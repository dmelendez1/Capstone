<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-gray">
        <!-- Links -->
        <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link" href="KibbleKitchen.html">Home</a>

        <div class="navbar-nav ml-auto">

        <h1 class="text-center mb-3">Your dog will thank you!</h1>
        
    <div class="container mt-5">
        <h2 class="text-center mb-2">Checkout</h2>

        <!--  Purchaser -->
        <form action="path_to_your_processing_script" method="post">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" class="form-control" id="name" name="name" required maxlength="100">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="address" required maxlength="200">
            </div>

            <div class="form-group">
                <label for="payment">Payment Method:</label>
                <select class="form-control" id="payment" name="payment" required>
                    <option value="credit">Credit Card</option>
                    <option value="debit">Debit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Pay Now</button>
        </form>

        <!-- Table -->
        <h2 class="mt-5 mb-2">Goodies in Cart</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Beef & Veggies</td>
                    <td>2</td>
                    <td>$19.99</td>
                </tr>
                <tr>
                    <td>Chicken & Veggies</td>
                    <td>1</td>
                    <td>$19.99</td>
                </tr>
                <tr>
                    <td>Rabbit & Veggies</td>
                    <td>3</td>
                    <td>$21.99</td>
                </tr>
            </tbody>
        </table>
    </div>

        <div class="container">

            </div>
        </div>
    </footer>
