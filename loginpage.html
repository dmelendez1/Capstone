<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="loginstyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Raleway&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-gray">
        <!-- Links -->
        <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link" href="KibbleKitchen.html">Home</a>
            <a class="nav-item nav-link" href="products.html">Products</a>
            <a class="nav-item nav-link" href="#">Reviews</a>
        </div>
        <!-- Logo  -->
        <a class="navbar-brand mx-auto" href="#">
            <img src="doglogo.png" alt="Logo" style="width:120px;">
        </a>
        
        <div class="navbar-nav ml-auto">
            <button class="btn btn-primary mr-2">Log In</button>
            <a href="checkout.html" class="btn btn-secondary">
                <i class="fas fa-shopping-cart"></i> Checkout
            </a>
            
        </div>
    </nav>
    <div class="login-form-header">
        <h1>Good to see you again!</h1>
    </div>
    
    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <form action="#" method="post">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <button type="submit">Sign In</button>
                <div>
                    <a href="#">Forgot password?</a>
                </div>
                <div>
                    <a href="#">Sign Up</a>
                </div>
            </form>
        </div>
        <div class="image-section" style="background-image: url('your-image-url-here');"></div>
    </div>

    <footer class="footer bg-gray mt-5 py-4">
        <div class="container">
            <div class="row">
                
                <div class="col-md-6 d-flex align-items-center">
                    
                    <a href="#">Contact Us</a>
                    <span class="mx-2">|</span>
                    <a href="#">Privacy</a>
                    <span class="mx-2">|</span>
                    <a href="#">Returns</a>
                
                </div>
                
                <div class="col-md-1 d-flex justify-content-center align-items-center">
                    <img src="doglogo.png" alt="Logo" style="width:120px;">
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </footer>

</body>
</html>
