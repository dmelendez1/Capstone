    <h1 class="main-heading">üêæ Create Account</h1>
    <div class="container">
        <div class="form-section">
            
            <form>
                <h4>Dog's Parents Information</h4>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="form-group">
                    <label for="passwordConfirm">Confirm Password:</label>
                    <input type="password" class="form-control" id="passwordConfirm" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea class="form-control" id="address" required></textarea>
                </div>
                <div class="form-group">
                    <label>How did you hear about us?</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="hearAbout" value="option1" required>
                        <label class="form-check-label" for="option1">
                            Social media
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="hearAbout" value="option2" required>
                        <label class="form-check-label" for="option2">
                            Google
                        </label>
                    </div>
                </div>

                <h4>Dog's Information</h4>
                <div class="form-group">
                    <label for="dogName">Doggy's Name:</label>
                    <input type="text" class="form-control" id="dogName" required>
                </div>
                <div class="form-group">
                    <label>Gender:</label><br>
                    <label><input type="radio" name="gender" value="boy" required> üôç‚Äç‚ôÇÔ∏è</label>
                    <label><input type="radio" name="gender" value="girl" required> üôç‚Äç‚ôÄÔ∏è</label>
                </div>
                <div class="form-group">
                    <label for="weight">Doggy's Weight (lbs):</label>
                    <input type="number" class="form-control" id="weight" required>
                </div>
                <div class="form-group">
                    <label for="dogAge">Doggy's Age:</label>
                    <input type="text" class="form-control" id="dogage" required>
                </div>
                <div class="form-group">
                    <label for="breed">Doggy's Breed:</label>
                    <input type="text" class="form-control" id="breed" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </div>
            </form>
